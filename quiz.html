<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML and CSS Quiz</title>
    <meta name="description" content="A basic 4 question quiz on HTML and CSS.">
    <meta name="author" content="Spencer Rejas">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="3"></textarea>
                <label for="q3">3. Which of the following is a valid HTML comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="/* comment */">/* comment */</option>
                    <option value="<!-- comment -->">&lt;!-- comment --></option>
                    <option value="# comment"># comment</option>
                </select>
                <label for="q4">4. How many levels of headings does HTML define?</label>
                <input type="number" id="q4" name="q4">
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>&copy;2023 | HTML and CSS Quiz | Spencer Rejas</p>
    </footer>
</body>
</html>
