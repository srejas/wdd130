    <meta name="description" content="This is the contact page for the Rafting Travel. It will have information
    for where/how you can contact them AS WELL AS an option to submit a form with the user's information
    to be contacted by the Rafting Travel.">
    <meta name="author" content="Spencer Rejas">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Rafting Site Logo" width="60">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="contact">
            <h1>Contact Us</h1>
            <section class="contact-info">
                <a href="tel:555-555-7238">(555) 555-RAFT (7238)</a>
                <a href="mailto:info@raftingtravel.com">info@raftingtravel.com</a>
                <a href="https://www.google.com/maps/place/Brigham+Young+University-Idaho/@43.8163666,-111.7855336,17z/data=!4m10!1m2!2m1!1sbyu+idaho+address!3m6!1s0x53540b03dc48a5cf:0x1e5534d3c38ef412!8m2!3d43.8144658!4d-111.7833906!15sChFieXUgaWRhaG8gYWRkcmVzcyICSAGSAQp1bml2ZXJzaXR54AEA!16zL20vMDJuZjY5?entry=ttu"
                >525 S Center St, Rexburg, ID 83460</a>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4244.333495853421!2d-111.78594144711847!3d43.81559295482396!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53540b03dc48a5cf%3A0x1e5534d3c38ef412!2sBrigham%20Young%20University-Idaho!5e0!3m2!1sen!2sus!4v1701576348600!5m2!1sen!2sus" 
                width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
            <section class="contact-form">
                <form>
                    <fieldset>
                        <legend>Let's Start A Conversation</legend>
                        <div>
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullname" name="fullname">
                            <label for="useremail">Email:</label>
                            <input type="email" id="useremail" name="useremail">
                        </div>
                        <p>Please select the reason for your contact:</p>
                        <div class="radio">
                            <label for="purpose-1">General Inquiry</label>
                            <input type="radio" id="purpose-1" name="purpose" value="General Inquiry">
                            <label for="purpose-2">Reservation Question</label>
                            <input type="radio" id="purpose-2" name="purpose" value="Reservation Question">
                            <label for="purpose-3">Website Suggestion</label>
                            <input type="radio" id="purpose-3" name="purpose" value="Website Suggestion">
                        </div>
                        <label id="textarea-label" for="message"></label>
                        <textarea id="message" name="message" rows="4" cols="35" placeholder="How can we help?*"></textarea>
                        <div class="checkbox">
                            <label for="subscription">Please subscribe me to the monthly newsletter.</label>
                            <input type="checkbox" id="subscription" name="subscription">
                        </div>
                    </fieldset>
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>
        <section class="employees">
            <h2>Meet The Staff</h2>
            <figure>
                <img src="https://www.betterup.com/hubfs/Blog%20Images/employee%20loyalty/employees-working-on-headsets-employee-loyalty.jpeg" 
                alt="Jennie, Service Coordinator" width="300">
                <figcaption>Jennie, Service Coordinator</figcaption>
            </figure>
            <figure>
                <img src="https://images.unsplash.com/photo-1484863137850-59afcfe05386?q=80&w=2942&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="Lisa, Owner" width="300">
                <figcaption>Lisa, Owner</figcaption>
            </figure>
            <figure>
                <img src="https://images.unsplash.com/photo-1581092570490-cc40829efaae?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDJ8fHxlbnwwfHx8fHw%3D" 
                alt="Stephanie, Maintenance" width="300">
                <figcaption>Stephanie, Maintenance</figcaption>
            </figure>
        </section>
    </main>
